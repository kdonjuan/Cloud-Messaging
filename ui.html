<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Messaging UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Cloud Messaging Provider</h2>

        <!-- Publisher UI -->
        <div class="card">
            <h3>Publish a Message</h3>
            <input type="text" id="messageInput" placeholder="Enter message">
            <button onclick="publishMessage()">Send</button>
        </div>

        <!-- Consumer UI -->
        <div class="card">
            <h3>Message Consumer</h3>
            <input type="text" id="filterInput" placeholder="Filter by Item ID" onkeyup="filterMessages()">
            <table>
                <thead>
                    <tr>
                        <th onclick="sortMessages('ItemID')">Item ID</th>
                        <th>Location</th>
                        <th>Quantity</th>
                        <th onclick="sortMessages('TransactionDateTime')">Transaction Date</th>
                        <th>Transaction Number</th>
                    </tr>
                </thead>
                <tbody id="messagesTable">
                    <!-- Messages will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
