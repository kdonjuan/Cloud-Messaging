<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Consumer UI</title>
<style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #2e67e2;
      margin: 0;
      padding: 20px;
    }
 
    h2 {
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }
 
    .container {
      max-width: 1000px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
 
    .filter-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }
 
    .filter-box {
      position: relative;
      width: 60%;
    }
 
    .filter-box input,
    .filter-box select {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
 
    .filter-box input {
      width: 100%;
    }
 
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
    }
 
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }
 
    th {
      background-color: #94c0e4;
      color: #fff;
    }
 
    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }
 
    tbody tr:hover {
      background-color: #f1f1f1;
    }
 
    .highlight {
      background-color: #ffdddd !important;
    }
</style>
</head>
 
<body>
<div class="container">
<h2>Received Messages</h2>
 
    <div class="filter-wrapper">
<div class="filter-box">
<select id="filterColumn" onchange="filterMessages()">
<option value="0">Item ID</option>
<option value="1">Location</option>
<option value="2">Quantity</option>
<option value="3">Transaction Date/Time</option>
<option value="4">Transaction Number</option>
</select>
</div>
<div class="filter-box">
<input type="text" id="filterInput" placeholder="Type to filter..." onkeyup="filterMessages()" />
</div>
</div>
 
    <table>
<thead>
<tr>
<th>Item ID</th>
<th>Location</th>
<th>Quantity</th>
<th>Transaction Date/Time</th>
<th>Transaction Number</th>
</tr>
</thead>
<tbody id="messagesTable"></tbody>
</table>
</div>
 
  <script>
    let messages = [];
 
    async function fetchMessages() {
      try {
        const response = await fetch("http://localhost:5001/messages");
        messages = await response.json();
        renderMessages();
        filterMessages(); // Apply filters after data loads
      } catch (error) {
        console.error("Error fetching messages:", error);
      }
    }
 
    function renderMessages() {
      const table = document.getElementById("messagesTable");
      table.innerHTML = "";
 
      messages.forEach(message => {
        const row = document.createElement("tr");
        if (message.isDuplicate) {
          row.classList.add("highlight");
        }
        row.innerHTML = `
<td>${message.ItemID || ""}</td>
<td>${message.Location || ""}</td>
<td>${message.Quantity || ""}</td>
<td>${message.TransactionDateTime || ""}</td>
<td>${message.TransactionNumber || ""}</td>
        `;
        table.appendChild(row);
      });
    }
 
    function filterMessages() {
      const filterText = document.getElementById("filterInput").value.toLowerCase();
      const selectedColumn = parseInt(document.getElementById("filterColumn").value);
      const rows = document.getElementById("messagesTable").getElementsByTagName("tr");
 
      for (let row of rows) {
        const cell = row.cells[selectedColumn];
        const text = cell?.textContent.toLowerCase() || "";
        row.style.display = text.includes(filterText) ? "" : "none";
      }
    }
 
    fetchMessages();
    setInterval(fetchMessages, 5000);
</script>
</body>
</html>
