<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consumer UI</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5ef9b;
      margin: 0;
      padding: 20px;
    }

    h2 {
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Centered Filter Input with Icon */
    .filter-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .filter-box {
      position: relative;
      width: 80%;
      max-width: 400px;
    }

    .filter-box input {
      width: 100%;
      padding: 12px 40px 12px 40px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      transition: border 0.3s ease;
    }

    .filter-box input:focus {
      border-color: #4caf50;
    }

    .filter-box i {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #888;
      pointer-events: none;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #94c0e4;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    th:hover {
      background-color: #4c9daf;
    }

    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tbody tr:hover {
      background-color: #f1f1f1;
    }

    .duplicate {
      background-color: #ffdddd !important;
    }

    button {
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>

  <!-- Font Awesome for search icon -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <h2>üì© Received Messages</h2>

    <div class="filter-wrapper">
      <div class="filter-box">
        <i class="fas fa-search"></i>
        <input type="text" id="filter" placeholder="Filter messages by keyword" onkeyup="filterMessages()" />
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th onclick="sortTable(0)">üìß Message</th>
          <th onclick="sortTable(1)">‚è∞ Timestamp</th>
        </tr>
      </thead>
      <tbody id="messages"></tbody>
    </table>
  </div>

  <script>
    function fetchMessages() {
      fetch("http://localhost:5000/messages")
        .then(response => response.json())
        .then(data => {
          const tbody = document.getElementById("messages");
          tbody.innerHTML = "";

          const messageCount = {};
          data.messages.forEach(msg => {
            messageCount[msg.message] = (messageCount[msg.message] || 0) + 1;
          });

          data.messages.forEach(msg => {
            const isDuplicate = messageCount[msg.message] > 1;
            const row = `
              <tr class="${isDuplicate ? 'duplicate' : ''}">
                <td>${msg.message}</td>
                <td>${formatTimestamp(msg.timestamp)}</td>
              </tr>`;
            tbody.innerHTML += row;
          });
        })
        .catch(error => console.error("Error fetching messages:", error));
    }

    function formatTimestamp(timestamp) {
      const date = new Date(timestamp);
      return date.toLocaleString();
    }

    function filterMessages() {
      const filter = document.getElementById("filter").value.toLowerCase();
      document.querySelectorAll("tbody tr").forEach(row => {
        row.style.display = row.innerText.toLowerCase().includes(filter) ? "" : "none";
      });
    }

    function sortTable(n) {
      const table = document.querySelector("table");
      let rows = Array.from(table.rows).slice(1);
      const ascending = table.dataset.order !== "asc";

      rows.sort((a, b) => {
        const valA = a.cells[n].innerText;
        const valB = b.cells[n].innerText;
        if (n === 1) {
          return ascending
            ? new Date(valA) - new Date(valB)
            : new Date(valB) - new Date(valA);
        } else {
          return ascending
            ? valA.localeCompare(valB)
            : valB.localeCompare(valA);
        }
      });

      rows.forEach(row => table.appendChild(row));
      table.dataset.order = ascending ? "asc" : "desc";
    }

    fetchMessages();
    setInterval(fetchMessages, 5000);
  </script>
</body>
</html>
